<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">
    <i class="glyphicon glyphicon-th"></i>&nbsp;&nbsp;
    Visualizations Management

    <!-- hasErrors Alerts -->
    <alert style="display: inline-block; margin: 0px 0px 0px 5px; padding: 8px;" ng-repeat="alert in alerts.hasErrors" type="alert.type">
      <i class="glyphicon glyphicon-warning-sign"></i>{{alert.msg}}
    </alert>
  </h4>
</div>
<div class="modal-body">
  

  <!-- include for visualizer settings view -->
  <div ng-include="'views/partials/visualizer-settings.html'"></div>

</div>

<div class="modal-footer">
  <div>
    <!-- hasErrors Alerts -->
    <alert style="display: inline-block; margin: 0px 0px 0px 5px; padding: 8px;" ng-repeat="alert in alerts.hasErrors" type="alert.type">
      <i class="glyphicon glyphicon-warning-sign"></i>{{alert.msg}}
    </alert>
    <!-- hasErrors Alerts -->
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    
    <button type="button" class="btn btn-primary" ng-click="saveVisualizer()">
      <span ng-if="update">Save changes</span>
      <span ng-if="!update">Create Visualizer</span>
    </button>
  </div>
</div>
