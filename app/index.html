                          <ul class="dropdown-menu animated fadeInUp">
                            <li><a href="#/profile">Profile</a></li>

                          </ul>
                        </li>
                      </ul>
                    </nav>
                </div>
              </div>

              <div class="topMenu" style="float: right">

                      <ul class="nav navbar-nav">
                        <li class="dropdown">
                          <a href="" class="dropdown-toggle" data-toggle="dropdown">Menu<b class="caret"></b></a>
                          
                          <ul class="dropdown-menu animated fadeInUp">
                            <li ng-class="{current: isCurrent('/')}"><a href="#"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
                            <li ng-class="{current: isCurrent('/transactions')}"><a href="#/transactions"><i class="glyphicon glyphicon-list-alt"></i> Transaction log</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/channels')}"><a href="#/channels"><i class="glyphicon glyphicon-random"></i> Channels</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/clients')}"><a href="#/clients"><i class="glyphicon glyphicon-th"></i> Clients</a></li>
                            <li ng-class="{current: isCurrent('/monitoring')}"><a href="#/monitoring"><i class="glyphicon glyphicon-stats"></i> Monitoring</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/users')}"><a href="#/users"><i class="glyphicon glyphicon-user"></i> Users</a></li>
                          </ul>
                  
                        </li>
                      </ul>
                    </nav>
                </div>
              </div>
            </div>

          </div>
       </div>
    </div>
