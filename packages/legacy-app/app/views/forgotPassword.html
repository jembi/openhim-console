<div class="page-content">
  <div class="row">
    <div class="login-wrapper">
      <div class="box">
        <div class="content-wrap">
          <h6>Forgot Password</h6>
          <form ng-submit="submitRequest()">
            <input class="form-control" type="text" ng-model="userEmail" placeholder="E-mail address" focus="true" ng-show="showFormCtrl">
            <div class="loginBoxLink">
              <a href="#!/login/{{ linkUserEmail }}">Back to login</a>
            </div>

            <!-- Login Alerts -->
            <div uib-alert ng-repeat="alert in alerts.forgotPassword" ng-class="'alert-' + (alert.type || 'warning')">{{alert.msg}}</div>
            <!-- Login Alerts -->

            <div class="action" ng-show="showFormCtrl">
              <input type="submit" class="btn btn-primary signup" value="Email Reset Instructions" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
