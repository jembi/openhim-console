<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h3 class="modal-title"><i class="glyphicon glyphicon-tasks"></i>&nbsp;&nbsp;{{auditData.type}}</h3>
</div>

<div class="modal-body" style="width: 100%; display: inline-block;">
  
  <div class="route-detail-container">
    <div class="data-group left-indent">
      <div class="data-value" style="padding-left: 0">
        <div ng-if="bodyTransformLang" class="hljsFormat hljsFormatFull" hljs source="auditData.content" language="{{bodyTransformLang}}"></div>
        <div ng-if="!bodyTransformLang" class="hljsFormatNone hljsFormatNoneFull">{{auditData.content}}</div>
      </div>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
