<single-spa-router>
  <main>
    <application name="@jembi/openhim-header"></application>
    <div style="display: flex; padding: 0 5%; background-color: #f1f1f1; min-height: 80vh;">
      <route default>
        <route path="#!" exact="true">
        </route>
        <route path="#!/transactions">
        </route>
        <route path="#!/audits">
        </route>
        <route path="#!/tasks">
        </route>
        <route path="#!/visualizer">
        </route>
        <route path="#!/groups">
        </route>
        <route path="#!/mediators">
        </route>
        <route path="#!/certificates">
        </route>
        <route path="#!/export-import">
        </route>
        <route path="#!/logs">
        </route>
        <route path="#!/about">
        </route>
        <route path="#!/profile">
        </route>
        <route path="#!/portal-admin">
        </route>
        <div style="flex-grow: 1">	
          <application name="@jembi/legacy-console"></application>	
        </div>
      </route>
      <route path="#!/portal">
        <div style="flex-grow: 1">
          <application name="@jembi/openhim-portal"></application>
        </div>
      </route>
      <route path="#!/clients">
        <div style="flex-grow: 1">
          <application name="@jembi/clients-app"></application>
        </div>
      </route>
      <route path="#!/portal-admin">
        <div style="width: 100%" id="portal-admin">
          <application name="@jembi/portal-admin"></application>
        </div>
      </route>
      <route path="#!/transactions">
        <div style="flex-grow: 1">
          <application name="@jembi/transaction-log"></application>
        </div>
      </route>
      <route path="#!/dashboard">
        <div style="flex-grow: 1">
          <application name="@jembi/dashboard-app"></application>
        </div>
      </route>
      <route path="#!/client-roles">
        <div style="flex-grow: 1">
          <application name="@jembi/client-roles-app"></application>
        </div>
      </route>
      <route path="#!/rbac">
        <div style="flex-grow: 1">
          <application name="@jembi/rbac-app"></application>
        </div>
      </route>
      <route path="#!/users">
        <div style="flex-grow: 1">
          <application name="@jembi/users-app"></application>
        </div>
      </route>
      <route path="#!/channels">
        <div style="flex-grow: 1">
          <application name="@jembi/channels-app"></application>
        </div>
      </route>
      <div style="display: flex" id="openhim-console-ems-container"></div>
    </div>
    
    <application name="@jembi/footer-app"></application>

  </main>
</single-spa-router>
